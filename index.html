<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumi-Phase</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fceef5, #dceefc);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      margin: 1rem;
      color: #ff7fab;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 700px;
      width: 100%;
      margin-bottom: 2rem;
    }
    .day {
      padding: 10px;
      background: white;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      min-height: 60px;
    }
    .day:hover {
      background: #ffebf0;
    }
    .today {
      border: 2px solid #ff7fab;
    }
    .entry-box {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
    }
    .entry-list {
      margin-top: 20px;
    }
    .entry {
      background: #fdf0f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .entry h3 {
      margin: 0;
      font-family: 'Playfair Display', serif;
    }
    .entry p {
      margin: 5px 0;
    }
    .entry button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Lumi-Phase ðŸŒ™</h1>
  <div id="calendar"></div>
  <div class="entry-box">
    <h2>Journal Entry</h2>
    <input type="text" id="entryTitle" placeholder="Entry title...">
    <textarea id="entryBody" placeholder="Write your thoughts here..."></textarea>
    <select id="recurring">
      <option value="none">No Recurrence</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
    <button onclick="saveEntry()">Save Entry</button>
    <div class="entry-list" id="entryList"></div>
  </div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const entryList = document.getElementById('entryList');
    let selectedDate = new Date();
    let entries = JSON.parse(localStorage.getItem('entries')) || {};

    function generateCalendar(year, month) {
      calendarEl.innerHTML = '';
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const firstWeekDay = firstDay.getDay();

      const today = new Date();

      // Fill in empty days before the 1st
      for (let i = 0; i < firstWeekDay; i++) {
        const emptyCell = document.createElement('div');
        calendarEl.appendChild(emptyCell);
      }

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(year, month, day);
        const cell = document.createElement('div');
        cell.classList.add('day');
        if (date.toDateString() === today.toDateString()) cell.classList.add('today');
        cell.textContent = day;
        cell.onclick = () => {
          selectedDate = date;
          displayEntries();
        };
        calendarEl.appendChild(cell);
      }
    }

    function formatDateKey(date) {
      return date.toISOString().split('T')[0];
    }

    function saveEntry() {
      const title = document.getElementById('entryTitle').value;
      const body = document.getElementById('entryBody').value;
      const recurring = document.getElementById('recurring').value;
      const key = formatDateKey(selectedDate);
      if (!entries[key]) entries[key] = [];
      entries[key].push({ title, body, recurring });
      localStorage.setItem('entries', JSON.stringify(entries));
      displayEntries();
    }

    function deleteEntry(index) {
      const key = formatDateKey(selectedDate);
      entries[key].splice(index, 1);
      localStorage.setItem('entries', JSON.stringify(entries));
      displayEntries();
    }

    function editEntry(index) {
      const key = formatDateKey(selectedDate);
      const entry = entries[key][index];
      document.getElementById('entryTitle').value = entry.title;
      document.getElementById('entryBody').value = entry.body;
      document.getElementById('recurring').value = entry.recurring;
      entries[key].splice(index, 1);
      localStorage.setItem('entries', JSON.stringify(entries));
      displayEntries();
    }

    function displayEntries() {
      entryList.innerHTML = '';
      const key = formatDateKey(selectedDate);
      const dayName = selectedDate.toLocaleDateString('en-US', { weekday: 'long' });
      const dateHeader = document.createElement('h3');
      dateHeader.textContent = `${dayName}, ${key}`;
      entryList.appendChild(dateHeader);
      if (entries[key]) {
        entries[key].forEach((entry, index) => {
          const div = document.createElement('div');
          div.classList.add('entry');
          div.innerHTML = `
            <h3>${entry.title}</h3>
            <p>${entry.body}</p>
            <p><em>Recurring: ${entry.recurring}</em></p>
            <button onclick="editEntry(${index})">Edit</button>
            <button onclick="deleteEntry(${index})">Delete</button>
          `;
          entryList.appendChild(div);
        });
      }
    }

    generateCalendar(selectedDate.getFullYear(), selectedDate.getMonth());
    displayEntries();
  </script>
</body>
</html>
