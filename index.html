<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumi-Phase</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fffafc;
      color: #444;
      padding: 1rem;
    }
    header {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }
    .month {
      border: 1px solid #eee;
      border-radius: 1rem;
      padding: 1rem;
    }
    .month h2 {
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.3rem;
    }
    .day {
      padding: 0.5rem;
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
    }
    .day.today {
      background-color: #ffd6e8;
      font-weight: bold;
      border: 1px solid #ff8fb0;
    }
    .entry-area {
      margin-top: 2rem;
      display: none;
    }
    .entry-area.active {
      display: block;
    }
    .entry-area input[type="text"] {
      width: 100%;
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
    }
    .entry-area textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
    }
    .entry-area select {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
    }
    .moon-phase {
      text-align: center;
      margin-top: 2rem;
      font-style: italic;
      color: #777;
    }
    audio {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <header>Lumi-Phase ðŸ““ðŸŒ™</header>
  <div class="calendar" id="calendar"></div>
  <div class="entry-area" id="entryArea">
    <input type="text" id="entryTitle" placeholder="Entry title..." />
    <textarea id="entryBody" placeholder="Write your thoughts here..."></textarea>
    <div>
      <label for="repeat">Repeat:</label>
      <select id="repeat">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
  </div>
  <div class="moon-phase" id="moonPhase">Moon phase loading...</div>
  <audio controls loop autoplay>
    <source src="https://github.com/qianasya/lumi-doro-assets/raw/refs/heads/main/flaws-and-all.mp3" type="audio/mp3">
  </audio>
  <script>
    const calendarEl = document.getElementById('calendar');
    const entryArea = document.getElementById('entryArea');
    const today = new Date();
    const currentYear = today.getFullYear();

    const months = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    const daysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();

    function generateCalendar() {
      months.forEach((month, i) => {
        const days = daysInMonth(i, currentYear);
        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';
        monthDiv.innerHTML = `<h2>${month}</h2><div class="days"></div>`;

        const daysContainer = monthDiv.querySelector('.days');

        for (let d = 1; d <= days; d++) {
          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';
          dayDiv.textContent = d;

          if (i === today.getMonth() && d === today.getDate()) {
            dayDiv.classList.add('today');
          }

          dayDiv.addEventListener('click', () => {
            entryArea.classList.add('active');
          });

          daysContainer.appendChild(dayDiv);
        }

        calendarEl.appendChild(monthDiv);
      });
    }

    function loadMoonPhase() {
      const phases = [
        "ðŸŒ‘ New Moon",
        "ðŸŒ’ Waxing Crescent",
        "ðŸŒ“ First Quarter",
        "ðŸŒ” Waxing Gibbous",
        "ðŸŒ• Full Moon",
        "ðŸŒ– Waning Gibbous",
        "ðŸŒ— Last Quarter",
        "ðŸŒ˜ Waning Crescent"
      ];
      const phase = phases[Math.floor((today.getDate() % 29.5) / 3.7)];
      document.getElementById('moonPhase').textContent = `Todayâ€™s moon: ${phase}`;
    }

    generateCalendar();
    loadMoonPhase();
  </script>
</body>
</html>
