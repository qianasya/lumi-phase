<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumi-Phase</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fceef5, #dceefc);
      color: #333;
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #ff7fab;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    .day {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
    }
    .day.today {
      border: 2px solid #ff7fab;
    }
    .entry-form, .entry-display {
      max-width: 700px;
      margin: 1rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #ffb3c6;
      border: none;
      border-radius: 1rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff7fab;
    }
    .entry h3 {
      font-family: 'Playfair Display', serif;
      color: #444;
      margin-bottom: 0.3rem;
    }
    .entry p {
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lumi-Phase ðŸŒ™</h1>
  </header>
  <div class="calendar" id="calendar"></div>

  <div class="entry-form">
    <h2>New Entry for <span id="selectedDate">(Select a date)</span></h2>
    <input type="text" id="entryTitle" placeholder="Entry Title" />
    <textarea id="entryBody" rows="4" placeholder="Write your thoughts..."></textarea>
    <select id="recurrence">
      <option value="none">No recurrence</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="annually">Annually</option>
    </select>
    <button onclick="saveEntry()">Save Entry</button>
  </div>

  <div class="entry-display">
    <h2>Entries</h2>
    <div id="entries"></div>
  </div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const entriesEl = document.getElementById('entries');
    const selectedDateEl = document.getElementById('selectedDate');
    let selectedDate = new Date().toISOString().split('T')[0];

    function generateCalendar(year, month) {
      calendarEl.innerHTML = '';
      const firstDay = new Date(year, month, 1);
      const startDay = firstDay.getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();
      const today = new Date().toISOString().split('T')[0];

      // Add empty cells for the first row if month doesn't start on Sunday
      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement('div');
        calendarEl.appendChild(empty);
      }

      for (let day = 1; day <= totalDays; day++) {
        const date = new Date(year, month, day);
        const iso = date.toISOString().split('T')[0];
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        if (iso === today) dayEl.classList.add('today');
        dayEl.innerHTML = `<strong>${day}</strong>`;
        dayEl.onclick = () => {
          selectedDate = iso;
          selectedDateEl.textContent = iso;
          showEntries();
        };
        calendarEl.appendChild(dayEl);
      }
    }

    function saveEntry() {
      const title = document.getElementById('entryTitle').value.trim();
      const body = document.getElementById('entryBody').value.trim();
      const recurrence = document.getElementById('recurrence').value;
      if (!title && !body) return;
      const entries = JSON.parse(localStorage.getItem('lumiEntries') || '{}');
      if (!entries[selectedDate]) entries[selectedDate] = [];
      entries[selectedDate].push({ title, body, recurrence });
      localStorage.setItem('lumiEntries', JSON.stringify(entries));
      showEntries();
      document.getElementById('entryTitle').value = '';
      document.getElementById('entryBody').value = '';
    }

    function showEntries() {
      entriesEl.innerHTML = '';
      const entries = JSON.parse(localStorage.getItem('lumiEntries') || '{}');
      const list = entries[selectedDate] || [];
      list.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h3>${entry.title || '(Untitled)'}</h3>
          <p>${entry.body}</p>
          <p><em>${selectedDate} (${entry.recurrence})</em></p>
          <button onclick="deleteEntry(${index})">Delete</button>
          <button onclick="editEntry(${index})">Edit</button>
        `;
        entriesEl.appendChild(div);
      });
    }

    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem('lumiEntries') || '{}');
      entries[selectedDate].splice(index, 1);
      localStorage.setItem('lumiEntries', JSON.stringify(entries));
      showEntries();
    }

    function editEntry(index) {
      const entries = JSON.parse(localStorage.getItem('lumiEntries') || '{}');
      const entry = entries[selectedDate][index];
      document.getElementById('entryTitle').value = entry.title;
      document.getElementById('entryBody').value = entry.body;
      document.getElementById('recurrence').value = entry.recurrence;
      entries[selectedDate].splice(index, 1);
      localStorage.setItem('lumiEntries', JSON.stringify(entries));
      showEntries();
    }

    selectedDateEl.textContent = selectedDate;
    const today = new Date();
    generateCalendar(today.getFullYear(), today.getMonth());
    showEntries();
  </script>
</body>
</html>
